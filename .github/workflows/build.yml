name: CI
on:
  push:
  pull_request:
  release:
    - types: [released]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        webpack: [4]
        html-webpack: [4, 3]
        include:
          - webpack: 5
            html-webpack: 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm install -D webpack@${{ matrix.webpack }} html-webpack-plugin@${{ matrix.html-webpack }}
      - run: npm run test
      - run: npm run build
  deploy:
    if: github.event.action == 'released'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo 'inside deploy'
